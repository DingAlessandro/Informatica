<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body{
    margin: 0;
    padding: 0;  
    }
.Top{
    top: 0;
}
.Bottom{
    bottom: 0;
}
.Right{
    right: 0;
}
.Left{
    left: 0;
}
.right li /*mette i sequenza i elementi*/
{
    float: right;
}
.left li
{
    float: left;
}
.horizontal
{
    width: 100%;
    position: fixed;
}
.horizontal a
{
    width: 4vw;
}
.vertical
{
    height: 100%;
    width: 6.4vw;
    position: fixed;
    top: 3.1vw;
}
.vertical a
{
    width: 4vw;
    padding: 1vw;
}
#Bar{
    margin: 0;
    padding: 0;
    list-style-type: none; /*toglie la fonte*/
    overflow: hidden;
    background-color: rgb(200, 200, 200);
}
#Bar a{
    display: block; /*fa diventare tutto il blocco il link*/
    padding: 1.2vw;
    text-decoration: none;
    text-align: center;
    color: black;
}
#FirstB{
    color: white;
    background-color: #4CAF50;

}
#Bar a:hover /*cambio colore*/
{
    background-color: rgb(50, 50, 50); 
    color: white;
}
    </style>
</head>
<body style="background-color: rgb(255, 255, 255)">
    <ul id="Bar" class="Top left horizontal"> 
        <li><a href="#home" id="FirstB">Home</a></li>
        <li><a href="#news">News</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>
    <ul id="Bar" class="Left left vertical"> 
        <li><a href="#home">Home</a></li>
        <li><a href="#news">News</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>
    <ul id="Bar" class="Bottom right horizontal">
        <li><a href="#home">About</a></li>
    </ul>
</body>
</html>
