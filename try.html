<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body{
    margin: 0;
    padding: 0;  
    }
.Top{
    top: 0;
}
.Bottom
{
    bottom: 0;
}

#Bar
{
    margin: 0;
    padding: 0;
    list-style-type: none; /*toglie la fonte*/
    display: flex;
    background-color: rgb(200, 200, 200);
}

#Bar a{
    display: block; 
    padding: 1.3vw; /*grandezza blocco*/
    text-decoration: none;
    text-align: center;
    color: black;
}

#FirstB{
    color: white;
    background-color: #4CAF50;

}

#Bar a:hover /*cambio colore*/
{
    background-color: rgb(50, 50, 50);
    color: white;
}

.grid-container 
{
    display: grid;
    grid-template-columns: 80vw auto;
    grid-template-rows: 50vh;
    gap: 1px;
    padding: 1px;
    margin: 2px;
}

.grid-container .one 
{
        background-color: rgba(212, 99, 99, 0.8);
        text-align: center;
        padding: 20px 0;
        font-size: 30px;
}
      .grid-container #two 
{
        background-color: rgba(115, 239, 140, 0.8);
        text-align: center;
        padding: 20px 0;
        font-size: 30px;
}
</style>
</head>
<body style="background-color: rgb(255, 255, 255)">
    <ul id="Bar" class="Top">
        <li><a href="#home" id="FirstB">Home</a></li>
        <li><a href="#news">News</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>
    <div class="grid-container">
      <div class="one">1</div>
      <div id="two">2</div>
    </div>
    <ul id="Bar" class="Bottom">
        <li><a href="#home">About</a></li>
    </ul>
</body>
</html>
